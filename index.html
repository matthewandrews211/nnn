<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Berkeley Landmarks Map</title>

  <!-- Load Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet" />

  <!-- Make sure the map takes up the screen -->
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>

<body>
  <!-- This div is where your map will appear -->
  <div id="map"></div>

  <!-- Link to your JavaScript -->
  <script src="script.js"></script>
</body>
</html>

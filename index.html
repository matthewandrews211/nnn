<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Berkeley Landmarks Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialize map centered on Berkeley
    const map = L.map('map').setView([37.8715, -122.2730], 13);

    // Add OpenStreetMap baselayer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Landmark data (approx. coordinates)
    const landmarks = [
      {
        name: "Church of the Good Shepherd",
        coords: [37.8776, -122.2882],
        architect: "Charles L. Bugbee (1878)",
        designated: "15 Dec 1975",
        link: "https://berkeleyheritage.com/berkeley_landmarks/landmarks1-100.html",
        notes: "#86003361, National Register of Historic Places (1986)"
      },
      {
        name: "Westminster Presbyterian Church",
        coords: [37.8777, -122.2942],
        architect: "Charles Geddes (1879)",
        designated: "15 Dec 1975",
        link: "https://berkeleyheritage.com/berkeley_landmarks/landmarks1-100.html"
      },
      {
        name: "Old Jefferson Elementary School",
        coords: [37.8813, -122.2820],
        architect: "Henry Higby Gutterson (c. 1921)",
        designated: "11 May 1976",
        link: "https://berkeleyheritage.com/berkeley_landmarks/landmarks1-100.html"
      },
      {
        name: "Berkeley City Hall (Old City Hall)",
        coords: [37.8705, -122.2727],
        architect: "John Bakewell Jr. & Arthur M. Brown Jr. (1907)",
        designated: "15 Dec 1975",
        link: "https://berkeleyheritage.com/berkeley_landmarks/landmarks1-100.html"
      },
      {
        name: "Rose Walk",
        coords: [37.8907, -122.2635],
        architect: "Bernard Maybeck (1913); Dr. Frank Gray Cottages by Henry Higby Gutterson (1923–36)",
        designated: "15 Dec 1975",
        link: "https://berkeleyheritage.com/berkeley_landmarks/landmarks1-100.html",
        notes: "Amended 25 Feb 1991 as Landmark #165; includes Gutterson cottages & Julia Morgan’s Jessie D. Wallace House"
      },
      {
        name: "Berkeley Women’s City Club (now Berkeley City Club)",
        coords: [37.8677, -122.2595],
        architect: "Julia Morgan (1929–30)",
        designated: "15 Dec 1975",
        link: "https://berkeleyheritage.com/berkeley_landmarks/landmarks1-100.html",
        notes: "California Historic Landmark No. 908; National Register of Historic Places (1977)"
      },
      {
        name: "Town and Gown Club",
        coords: [37.8669, -122.2568],
        architect: "Bernard Maybeck (1899)",
        designated: "15 Dec 1975",
        link: "https://berkeleyheritage.com/berkeley_landmarks/landmarks1-100.html"
      },
      {
        name: "First Church of Christ, Scientist",
        coords: [37.8657, -122.2580],
        architect: "Bernard Maybeck (1910)",
        designated: "15 Dec 1997",
        link: "https://berkeleyheritage.com/berkeley_landmarks/first-church.html",
        notes: "National Historic Landmark (1977)"
      },
      {
        name: "St. John’s Presbyterian Church (Julia Morgan Center for the Arts)",
        coords: [37.8651, -122.2549],
        architect: "Julia Morgan (1908, 1910)",
        designated: "15 Dec 1975",
        link: "https://berkeleyheritage.com/berkeley_landmarks/landmarks1-100.html",
        notes: "National Register of Historic Places (1974)"
      }
    ];

    // Add markers with popups
    landmarks.forEach(site => {
      const popupContent = `
        <b>${site.name}</b><br>
        <i>${site.architect}</i><br>
        Designated: ${site.designated}<br>
        <a href="${site.link}" target="_blank">More info</a><br>
        ${site.notes ? `<small>${site.notes}</small>` : ""}
      `;
      L.marker(site.coords).addTo(map).bindPopup(popupContent);
    });
  </script>
</body>
</html>
